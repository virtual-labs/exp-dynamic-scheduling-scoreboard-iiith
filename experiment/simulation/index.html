<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Pipeline Simulator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-center">Scoreboard Pipeline Simulator</h1>
            <p class="text-center text-gray-600">Interactive simulator for understanding dynamic scheduling with scoreboarding</p>
        </header>
        
        <!-- Mode indicator -->
        <div class="bg-blue-100 p-4 rounded-lg mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <span class="font-bold">Mode:</span>
                    <span id="mode-indicator" class="ml-2">Edit Mode</span>
                </div>
                <div>
                    <button id="start-btn" class="btn btn-primary">Start Simulation</button>
                    <button id="stop-btn" class="btn btn-secondary hidden">Stop Simulation</button>
                    <button id="reset-btn" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </div>

        <!-- Edit Mode Panel -->
        <div id="edit-mode-panel">
            <div class="card mb-6">
                <h2 class="card-title">Instructions</h2>
                <div class="card-body">
                    <div id="instruction-list" class="mb-4">
                        <!-- Instruction list will be rendered here -->
                    </div>
                    
                    <div class="border-t pt-4">
                        <h3 class="text-lg font-semibold mb-2">Add New Instruction</h3>
                        <div id="instruction-builder">
                            <!-- Instruction builder will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Simulation Mode Panel -->
        <div id="simulation-mode-panel" class="hidden">
            <!-- Cycle Control -->
            <div class="card mb-6">
                <h2 class="card-title">Simulation Control</h2>
                <div class="card-body">
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="text-lg font-semibold">Current Cycle:</span>
                            <span id="current-cycle" class="text-xl ml-2">0</span>
                        </div>
                        <div>
                            <button id="hint-btn" class="btn btn-info">Hint</button>
                            <button id="next-cycle-btn" class="btn btn-primary">Next Cycle</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Feedback Area -->
            <div id="feedback-area" class="mt-6 p-4 bg-white rounded-lg shadow hidden">
                <!-- Feedback messages will appear here -->
            </div>

            <!-- Instruction Status Table -->
            <div class="card mb-6">
                <h2 class="card-title">Instruction Status</h2>
                <div id="instruction-status" class="card-body overflow-x-auto">
                    <!-- Instruction status table will be rendered here -->
                </div>
            </div>

            <!-- Functional Unit Status Table -->
            <div class="card mb-6">
                <h2 class="card-title">Functional Unit Status</h2>
                <div id="functional-unit-status" class="card-body overflow-x-auto">
                    <!-- Functional unit status table will be rendered here -->
                </div>
            </div>

            <!-- Register Result Status Table -->
            <div class="card mb-6">
                <h2 class="card-title">Register Result Status</h2>
                <div id="register-result-status" class="card-body overflow-x-auto">
                    <!-- Register result status table will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils/types.js"></script>
    <script src="js/utils/scoreboard.js"></script>
    <script src="js/utils/validation.js"></script>
    <script src="js/utils/feedbackGenerator.js"></script>
    <script src="js/components/InstructionBuilder.js"></script>
    <script src="js/components/InstructionList.js"></script>
    <script src="js/components/InstructionStatus.js"></script>
    <script src="js/components/FunctionalUnitStatus.js"></script>
    <script src="js/components/RegisterResult.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
